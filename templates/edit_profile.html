{% extends "layout.html" %}

{% block title %}: Edit Profile{% endblock %}

{% block main %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Edit Profile</h3>
                    </div>
                    <div class="card-body">
                        <form action="/edit_profile/{{ user.user_id }}" method="post" enctype="multipart/form-data">
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" id="email" value="{{ user.email }}" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="phone_number">Phone Number</label>
                                <input type="text" name="phone_number" class="form-control" id="phone_number" value="{{ user.phone_number }}">
                            </div>
                            <div class="form-group mb-3">
                                <label for="location">Location</label>
                                <input type="text" name="location" class="form-control" id="location" value="{{ user.location }}">
                            </div>
                            <div class="form-group mb-3">
                                <label for="user_image_link">Profile Image</label>
                                <input type="file" name="image" class="form-control-file" id="user_image_link" accept="image/*" onchange="previewImage(event)">
                                <img id="image-preview" src="#" alt="Image Preview" class="img-fluid mt-3" style="display: none; max-width: 100%;">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('image-preview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

{% endblock %}
