{% extends "layout.html" %}

{% block title %}: Edit Profile{% endblock %}

{% block main %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Edit Profile</h3>
                    </div>
                    <div class="card-body">
                        <form action="/edit_profile" method="post" enctype="multipart/form-data">
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" id="email" value="{{ user.email }}" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="phone_number">Phone Number</label>
                                <input type="text" name="phone_number" class="form-control" id="phone_number" value="{{ user.phone_number }}" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="location">Location</label>
                                <input type="text" name="location" class="form-control" id="location" value="{{ user.location }}" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="user_image_link">Profile Image</label>
                                <input type="file" name="user_image_link" class="form-control-file" id="user_image_link">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
