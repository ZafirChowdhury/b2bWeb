{% extends "layout.html" %}

{% block title %}: Register{% endblock %}

{% block main %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Register</h3>
                    </div>
                    <div class="card-body">
                        <form id="register-form" action="/register" method="post" onsubmit="return validatePasswords()">
                            <div class="form-group mb-3">
                                <label for="user_name">Username</label>
                                <input name="user_name" type="text" class="form-control" id="user_name" placeholder="Username" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input name="email" type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password_again">Password Again</label>
                                <input name="password_again" type="password" class="form-control" id="password_again" placeholder="Password Again" required>
                            </div>
                            <div id="password-error" class="text-danger mb-3" style="display: none;">Passwords do not match.</div>
                            <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validatePasswords() {
            var password = document.getElementById('password').value;
            var passwordAgain = document.getElementById('password_again').value;
            var errorDiv = document.getElementById('password-error');

            if (password !== passwordAgain) {
                errorDiv.style.display = 'block';
                return false;
            } else {
                errorDiv.style.display = 'none';
                return true;
            }
        }
    </script>

{% endblock %}
