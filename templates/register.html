{% extends "layout.html" %}

{% block title %}: Register{% endblock %}

{% block main %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Register</h3>
                    </div>
                    <div class="card-body">
                        
                        <form action="/register" method="post">
                            <div class="form-group mb-3">
                                <label for="user_name">Username</label>
                                <input name="user_name" type="text" class="form-control" id="user_name" placeholder="Username" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input name="email" type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="password_again">Password Again</label>
                                <input name="password_again" type="password" class="form-control" id="password_again" placeholder="Password Again" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
